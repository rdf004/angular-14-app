<div class="modal-overlay" *ngIf="isOpen" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>OpenAI API Key</h2>
      <button class="close-btn" (click)="onClose()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <div class="info-section">
        <div class="info-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="M12 16V12M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="info-text">
          <p><strong>Get real AI reflections</strong></p>
          <p>Add your OpenAI API key to get actual ChatGPT reflections instead of demo responses.</p>
          <p>Your API key is stored locally and never sent to our servers.</p>
        </div>
      </div>

      <div class="form-group">
        <label for="apiKey">OpenAI API Key</label>
        <div class="input-group">
          <input
            id="apiKey"
            [type]="showApiKey ? 'text' : 'password'"
            [(ngModel)]="apiKey"
            placeholder="sk-..."
            class="api-key-input">
          <button 
            type="button" 
            class="show-hide-btn" 
            (click)="toggleShowApiKey()"
            title="{{ showApiKey ? 'Hide' : 'Show' }} API key">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" *ngIf="!showApiKey">
              <path d="M1 9S4 3 9 3s8 6 8 6-3 6-8 6-8-6-8-6z" stroke="currentColor" stroke-width="1.5"/>
              <circle cx="9" cy="9" r="3" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" *ngIf="showApiKey">
              <path d="M14.12 14.12L3 3M1 9s3-6 8-6a5.5 5.5 0 014 1.73M9.9 4.24A3.12 3.12 0 0116 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M1 9s3 6 8 6c.18 0 .36 0 .53-.02" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <p class="help-text">
          Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a>
        </p>
      </div>

      <div class="current-status" *ngIf="hasApiKey">
        <div class="status-indicator">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="8" cy="8" r="6" fill="#10b981"/>
            <path d="M6 8L7.5 9.5L10 6.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>API key is configured</span>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="secondary-btn" (click)="onClose()">
        Cancel
      </button>
      <button class="danger-btn" (click)="onRemove()" *ngIf="hasApiKey">
        Remove Key
      </button>
      <button class="primary-btn" (click)="onSave()">
        {{ hasApiKey ? 'Update' : 'Save' }}
      </button>
    </div>
  </div>
</div>
